<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <h1>JavaScript Quiz</h1>
    <div id="quiz">
      <div id="question">Question text here</div>
      <ul>
        <li><button class="answer-btn" data-index="0">Answer 1</button></li>
        <li><button class="answer-btn" data-index="1">Answer 2</button></li>
        <li><button class="answer-btn" data-index="2">Answer 3</button></li>
        <li><button class="answer-btn" data-index="3">Answer 4</button></li>
      </ul>
      <button id="next-btn">Next</button>
    </div>
    <div id="result" class="hidden"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
